# [v0.40-meta-ci-basic] ADD + .github/workflows/metadata-write.yml
name: Write Metadata From CSV

on:
  workflow_dispatch:
    inputs:
      csv_path:
        description: "Path to CSV in repo (e.g., meta.csv)"
        required: true
        default: "meta.csv"
  push:
    paths:
      - "meta.csv"
      - "scripts/assign_metadata_from_csv.py"

permissions:
  contents: write
  pull-requests: write

jobs:
  write-meta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # REMOVED: 'Zip content' step is no longer needed.

      - name: Run metadata writer (in-place)
        run: |
          python scripts/assign_metadata_from_csv.py \
            --csv "${{ github.event.inputs.csv_path || 'meta.csv' }}" \
            --content-dir content

      # REMOVED: 'Unzip back to repo' step is no longer needed.

      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: inject metadata from CSV (CI)"
          title: "Inject metadata from CSV"
          body: "Automated front matter injection via in-place script modification."
          branch: "ci/metadata-injection"
          delete-branch: true